site_name: "Clube de xadrez Guabiruba: Do peão ao Campeão!"
site_url: "https://douglasvieiradossantos.github.io/Clube-de-xadrez-Guabiruba-Do-pe-o-ao-campe-o/"

theme:
  name: material
  language: pt
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

plugins:
  - search

nav:
  - Início: index.md
  - Trilhas:
      - Visão geral: trilhas.md
      - "Trilha A — Iniciante escolar":
          - Visão geral: iniciante/index.md
          - "Lição 01 — Regras e checkmate": iniciante/m1-regras.md
          - "Lição 02 — Tática básica": iniciante/m2-tatica-1.md
          - "Lição 03 — Princípios de abertura": iniciante/m3-abertura-principios.md
          - "Lição 04 — Finais essenciais": iniciante/m4-finais-1.md
          - "Testes e desafios": iniciante/testes.md
      - "Trilha B — Já joga e quer evoluir":
          - Visão geral: evoluir/index.md
          - "Lição 01 — Cálculo e lances candidatos": evoluir/m1-calculo.md
          - "Lição 02 — Tática intermediária": evoluir/m2-tatica-2.md
          - "Lição 03 — Planos no meio-jogo": evoluir/m3-planos.md
          - "Lição 04 — Finais práticos (torres)": evoluir/m4-finais-2.md
          - "Testes e desafios": evoluir/testes.md



